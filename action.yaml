name: 'Read TOML'
description: 'Reads a specified key from a TOML file'
inputs:
  path:  
    description: 'Path to TOML file, relative to $GITHUB_WORKSPACE'
    required: true
  key: 
    description: 'Absolute key to value in TOML file'
    required: true
runs:
  using: 'docker'
  image: 'docker://outcomeco/action-read-toml:1.9.0'
  args:
    - --path 
    - ${{ inputs.path }}
    - --key 
    - ${{ inputs.key }}
